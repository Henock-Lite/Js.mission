<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire envoyé</title>
  <meta http-equiv="refresh" content=";url=formulaire.html">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .success-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .success-container h1 {
      color: #16a34a;
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .success-container p {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
    }

    .success-container .sent-info {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    .success-container a {
      color: #667eea;
      text-decoration: underline;
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="success-container">
    <h1>✅ Formulaire envoyé avec succès</h1>
    <p>Merci pour votre soumission. Nous avons bien reçu vos informations.</p>
    <div class="sent-info">Formulaire envoyé</div>
    <a href="formulaire.html">Retour au formulaire</a>
  </div>

</body>
</html>
