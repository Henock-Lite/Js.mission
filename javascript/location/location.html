<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G√©olocalisation</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    :root {
      --primary-color: rosybrown;
      --bg-color: #f4f4f9;
      --text-color: #333;
      --card-color: #fff;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .container {
      background-color: var(--card-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    button:hover {
      background-color:rgb(176, 111, 111);
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 15px;
      }

      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>G√©olocalisation</h1>
    <button onclick="getLocation()">üìç Obtenir ma position</button>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


  <script>
    //https://leafletjs.com/
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("La g√©olocalisation n'est pas support√©e par ce navigateur.");
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      alert("Latitude : " + latitude + "\nLongitude : " + longitude);
      showMap(latitude, longitude);
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("la demande de g√©olocalisation refus√© .");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("v√¥tre 'emplacement n'est pas disponible.");
          break;
        case error.TIMEOUT:
          alert("La demande de g√©olocalisation a expir√©.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Une erreur inconnue s'est produite.");
          break;
      }
    }

    function showMap(latitude, longitude) {
      const map = L.map("map").setView([latitude, longitude], 15);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors"
      }).addTo(map);

      L.marker([latitude, longitude])
        .addTo(map)
        .bindPopup("üìç Votre emplacement")
        .openPopup();
    }
  </script>
</body>
</html>
